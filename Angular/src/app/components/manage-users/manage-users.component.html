<app-navbar title="Manage users" [showBackButton]="true" [showNewButton]="true" newButtonText="Add User"
    (backClick)="navigateToDashboard()" (newClick)="openAddUserDialog()">
</app-navbar>
<div class="manage-users-container">
    <mat-card>

        <mat-card-content>
            <div *ngIf="isLoading" class="loading-container">
                <p>Loading users...</p>
            </div>

            <div *ngIf="!isLoading && users.length === 0" class="empty-state">
                <mat-icon>people_outline</mat-icon>
                <p>No users found</p>
                <button mat-raised-button color="primary" (click)="openAddUserDialog()">
                    Add First User
                </button>
            </div>

            <table mat-table [dataSource]="users" class="users-table" *ngIf="!isLoading && users.length > 0">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
                </ng-container>

                <!-- Username Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Username</th>
                    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-icon-button style="color: red;" (click)="deleteUser(user.id)" title="Delete User">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-row"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
